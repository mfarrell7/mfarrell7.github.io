<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jason Torres Photography</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Styling for the Contact Form */
        .contact {
            text-align: center;
            padding: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="branding">
            <img src="logo.png" alt="Jason Torres Photography Logo" class="logo">
            <h1>Jason Torres Photography</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="contact">
            <h2>Contact Jason</h2>
            <p>Have questions or want to book a session? Fill out the form below to get in touch!</p>
            <form id="contactForm" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p class="success-message" id="successMessage">Your message has been sent successfully!</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Jason Torres Photography</p>
        <a href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url">Validate HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url">Validate CSS</a>
    </footer>

    <!-- JavaScript for AJAX -->
    <script>
        $(document).ready(function () {
            // Handle form submission via AJAX
            $('#contactForm').on('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission

                // Simulate an AJAX request
                setTimeout(() => {
                    // Show the success message
                    $('#successMessage').fadeIn();

                    // Clear the form fields
                    $('#contactForm')[0].reset();
                }, 500); // Simulate a delay for the "request"
            });
        });
    </script>
</body>

</html>
