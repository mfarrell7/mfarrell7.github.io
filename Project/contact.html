<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information about the document,  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Portfolio page -->
    <title>Portfolio - Jason Torres Photography</title>
    <!-- Link to the external CSS stylesheet for styling -->
    <link href="css/styles.css" rel="stylesheet" >
</head>

<body>
    <!-- Header section containing branding and navigation bar -->
    <header>
        <div class="branding">
            <!-- Company logo -->
            <img src="logo.png" alt="Jason Torres Photography Logo" class="logo">
            <!-- Website name -->
            <h1>Jason Torres Photography</h1>
        </div>
        <!-- Navigation bar with links to other pages on the website -->
        <nav>
            <ul>
                <!-- Navigation link to the Home page -->
                <li><a href="index.html">Home</a></li>
                <!-- Navigation link to the Portfolio page -->
                <li><a href="portfolio.html">Portfolio</a></li>
                <!-- Navigation link to the Events page -->
                <li><a href="events.html">Events</a></li>
                <!-- Navigation link to the About Us page -->
                <li><a href="about.html">About Us</a></li>
                <!-- Navigation link to the Contact page -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section of the Contact page -->
    <main>
        <!-- Contact section containing a form to send messages -->
        <section class="contact">
            <!-- Contact section title -->
            <h2>Contact Jason</h2>
            <!-- Form for users to send a message -->
            <form action="submit_form.php" method="post" class="contact-form">
                <!-- Input field for name -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <!-- Input field for email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <!-- Textarea for the message -->
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Message" required></textarea>

                <!-- Submit button to send the form -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer section with copyright information and validation links -->
    <footer>
        <p>&copy; 2024 Jason Torres Photography</p>
        <!-- HTML validation link -->
        <a href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url">Validate HTML</a>
        <!-- CSS validation link -->
        <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url">Validate CSS</a>
    </footer>
</body>

</html>
