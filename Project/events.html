<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information about the document. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Events page -->
    <title>Events - Jason Torres Photography</title>
    <!-- Link to the external CSS stylesheet for styling -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header section containing branding and navigation bar -->
    <header>
        <div class="branding">
            <!-- Company logo -->
            <img src="logo.png" alt="Jason Torres Photography Logo" class="logo">
            <!-- Website name -->
            <h1>Jason Torres Photography</h1>
        </div>
        <!-- Navigation bar with links to other pages on the website -->
        <nav>
            <ul>
                <!-- Navigation link to the Home page -->
                <li><a href="index.html">Home</a></li>
                <!-- Navigation link to the Portfolio page -->
                <li><a href="portfolio.html">Portfolio</a></li>
                <!-- Navigation link to the Events page -->
                <li><a href="events.html">Events</a></li>
                <!-- Navigation link to the About Us page -->
                <li><a href="about.html">About Us</a></li>
                <!-- Navigation link to the Contact page -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section of the Events page -->
    <main>
        <!-- Events section for listing upcoming events -->
        <section class="events">
            <!-- Section title -->
            <h2>Upcoming Events</h2>
            <!-- List of events -->
            <ul>
                <!-- First event item -->
                <li>
                    <!-- Event title -->
                    <h3>Wedding Photography Workshop</h3>
                    <!-- Event date -->
                    <p>Date: October 10, 2024</p>
                    <!-- Event location -->
                    <p>Location: New York City</p>
                    <!-- Link to view the event location on Google Maps -->
                    <a href="https://maps.google.com">View on Map</a>
                    <!-- Link to RSVP for the event -->
                    <a href="#">RSVP</a>
                </li>
            </ul>
        </section>
    </main>

    <!-- Footer section with copyright information and validation links -->
    <footer>
        <p>&copy; 2024 Jason Torres Photography</p>
        <!-- HTML validation link -->
        <a href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url">Validate HTML</a>
        <!-- CSS validation link -->
        <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url">Validate CSS</a>
    </footer>

    <!-- Closing body and html tags -->
</body>
</html>
