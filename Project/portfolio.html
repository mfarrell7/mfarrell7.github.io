<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Portfolio page -->
    <title>Portfolio - Jason Torres Photography</title>
    <!-- Link to the external CSS stylesheet for styling -->
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* Ensure hidden class works as intended */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Header section containing branding and navigation bar -->
    <header>
        <div class="branding">
            <!-- Company logo -->
            <img src="logo.png" alt="Jason Torres Photography Logo" class="logo">
            <!-- Website name -->
            <h1>Jason Torres Photography</h1>
        </div>
        <!-- Navigation bar with links to other pages on the website -->
        <nav>
            <ul>
                <!-- Navigation link to the Home page -->
                <li><a href="index.html">Home</a></li>
                <!-- Navigation link to the Portfolio page -->
                <li><a href="portfolio.html">Portfolio</a></li>
                <!-- Navigation link to the Events page -->
                <li><a href="events.html">Events</a></li>
                <!-- Navigation link to the About Us page -->
                <li><a href="about.html">About Us</a></li>
                <!-- Navigation link to the Contact page -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Portfolio section with different categories of photos -->
        <section class="portfolio">
            <!-- Portfolio title -->
            <h2>Photography Portfolio</h2>
            <!-- Gallery of wedding and portrait photos -->
            <div class="gallery">
                <!-- Category of wedding photos -->
                <div class="category">
                    <h3>Weddings</h3>
                    <a href="fullsize/wed1_full.png">
                        <img src="wed1.png" alt="Wedding Photo 1">
                    </a>
                    <a href="fullsize/wed2_full.png">
                        <img src="wed2.png" alt="Wedding Photo 2">
                    </a>
                    <a href="fullsize/wed3_full.png">
                        <img src="wed3.png" alt="Wedding Photo 3">
                    </a>
                </div>

                <!-- Portrait photos -->
                <div class="category">
                    <h3>Portraits</h3>
                    <a href="fullsize/portrait1_full.jpg">
                        <img src="portrait1.jpg" alt="Portrait 1">
                    </a>
                    <a href="fullsize/portrait2_full.jpg">
                        <img src="portrait2.jpg" alt="Portrait 2">
                    </a>
                    <a href="fullsize/portrait3_full.jpg">
                        <img src="portrait3.jpg" alt="Portrait 3">
                    </a>
                </div>

                <div class="category">
                    <a href="fullsize/tun_full.png">
                        <img src="tun.png" alt="Tunnel">
                    </a>
                    <a href="fullsize/tul_full.png">
                        <img src="tul.png" alt="Tulip">
                    </a>
                    <a href="fullsize/lig_full.jpg">
                        <img src="lig.jpg" alt="Light Saber">
                    </a>
                </div>

                <!-- Hidden categories -->
                <div class="category hidden">
                    <a href="fullsize/coa_full.png">
                        <img src="coa.png" alt="Coast">
                    </a>
                    <a href="fullsize/bea_full.png">
                        <img src="bea.png" alt="Beach 1">
                    </a>
                    <a href="fullsize/bea1_full.png">
                        <img src="bea1.png" alt="Beach 2">
                    </a>
                </div>
                <div class="category hidden">
                    <a href="fullsize/sun_full.jpg">
                        <img src="sun.jpg" alt="Sunflower">
                    </a>
                    <a href="fullsize/rain_full.png">
                        <img src="rain.png" alt="Rainbow">
                    </a>
                    <a href="fullsize/rain1_full.png">
                        <img src="rain1.png" alt="Rainbow 1">
                    </a>
                </div>
            </div>
            <!-- "Load More" button placed outside of the gallery, below all categories -->
            <button id="loadMore">Load More</button>
        </section>
    </main>

    <!-- Footer section with copyright information and validation links -->
    <footer>
        <p>&copy; 2024 Jason Torres Photography</p>
        <!-- HTML validation link -->
        <a href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url">Validate HTML</a>
        <!-- CSS validation link -->
        <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url">Validate CSS</a>
    </footer>

    <!-- JavaScript implementation -->
    <script>
        document.getElementById("loadMore").addEventListener("click", function () {
            const hiddenCategories = document.querySelectorAll(".hidden");
            hiddenCategories.forEach(category => {
                category.classList.remove("hidden");
            });
            this.style.display = "none"; // Hide the button after showing all images
        });
    </script>
</body>

</html>
